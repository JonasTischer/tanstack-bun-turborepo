pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*.{js,ts,tsx,jsx,json}"
      run: bunx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    typecheck:
      glob: "**/*.{ts,tsx}"
      run: turbo run check-types --filter=...[HEAD]

pre-push:
  parallel: true
  commands:
    test:
      run: turbo run test --filter=...[origin/main]

    build:
      run: turbo run build --filter=...[origin/main]
